<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>ADMIN ADD FEES</title>
	<link rel="stylesheet" href="" th:href="@{/Fees/Add_Fees.css}" />
</head>

<body>
	<div class="color">
		<a class="back" href="/fees/details">Back</a>
		<div class="addFees">
			<h3 style="color: red;">ADD NEW FEES</h3>

			<form th:action="@{/addingFees}" method="post">

				Student Name:
				<input type="text" name="studentName" placeholder="Enter student name..." class="studentName"
					minlength="3" required>

				Course Name:<br>
				<select name="courseName" class="courseName">
					<option value="">Select course (optional)</option>
					<option value="UI/UX Design">UI/UX Design</option>
					<option value="Java Full Stack Development">Java Full Stack Development</option>
					<option value="Python Full Stack Development">Python Full Stack Development</option>
					<option value="Data Analytics">Data Analytics</option>
					<option value="Web Development">Web Development</option>
				</select><br>

				Fees Amount:
				<input type="text" name="amount" placeholder="Enter course fees..." class="amount" minlength="3"
					required>

				Student ID:
				<input type="text" name="student" placeholder="Enter student ID..." class="student" minlength="1"
					required><br>

				<button type="submit">Add Fees</button>
			</form>
		</div>
	</div>
</body>

</html>
