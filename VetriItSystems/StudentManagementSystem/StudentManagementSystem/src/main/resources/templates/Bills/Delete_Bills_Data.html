<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DELETE BILLS PAGE</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/Certificate/Delete_Certificate_Data.css}" />
</head>

<body>
	<a class="back" href="/bills/details">Back</a>
	<center>
		<div class="certificates">
			<h2>Bills Details :</h2>
			<table>
				<thead>
					<tr>
						<th>S.No</th>
						<th>Student Name</th>
						<th>Course Name </th>
						<th>Amount</th>
						<th>Issue Date</th>
						<th>Issued By</th>
						<th>Student Id</th>
						<th>Certificate Image</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bills, iterStat : ${bills}">
						<td th:text="${iterStat.index + 1}"></td>
						<td th:text="${bills.studentName}"></td>
						<td th:text="${bills.courseName}"></td>
						<td th:text="${bills.amount}"></td>
						<td th:text="${bills.issueDate}"></td>
						<td th:text="${bills.issuedBy}"></td>
						<td th:text="${bills.studentId}"></td>
						<td>
							<img th:src="'data:image/png;base64,' + ${bills.getBillImageBase64()}"
								alt="Bills Image" />
						</td>
						<td>
							<a style="color: red;" href="" th:href="@{'/deleteBills/'+${bills.id}}"
								onclick="return confirm('Are you sure you want to delete this Bill?');"><i
									class="fa-solid fa-trash"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</center>
</body>

</html>
