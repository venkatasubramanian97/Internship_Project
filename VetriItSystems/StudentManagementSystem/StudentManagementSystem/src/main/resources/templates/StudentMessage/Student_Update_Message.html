<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>STUDENT UPDATE MESSAGE</title>
	<link rel="stylesheet" href="" th:href="@{/StudentMessage/Student_Update_Message.css}" />
</head>

<body>
	<div class="color">
		<a class="back" href="/Message/details">Back</a>
		<div class="updateMessage">
			<h3 style="color: red;">UPDATE EXISTING MESSAGE</h3>

			<form th:action="@{'/studentUpdatingMessage/' + ${studentMessage.id}}" th:object="${studentMessage}"
				method="post">

				<input type="hidden" name="id" th:value="${studentMessage.id}" />

				Message_Content:
				<input type="text" name="content" th:value="${studentMessage.content}" minlength="3" required />

				Message_Description:
				<textarea name="description" rows="4" cols="35" required
					th:text="${studentMessage.description}"></textarea><br>

				Admin_Id:
				<input type="text" name="admin" th:value="${studentMessage.student.id}" minlength="1" required /><br>

				<button type="submit">Update Message</button>
			</form>
		</div>
	</div>
</body>

</html>
